  # Prisma Studio for database management
  prisma-studio:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: npx prisma studio
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: "file:./dev.db"
    depends_on:
      - app
    networks:
      - agridrone-network
    profiles:
